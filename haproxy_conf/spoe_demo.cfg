[demo]
spoe-agent demo
    log global
    messages msg-1
    use-backend backend-spoa-demo
    timeout hello 500ms # AGENT-HELLO send failed after HAPROXY-HELLO received, error:[ Broken pipe (os error 32) ]
    timeout idle 20s # HAPROXY-DISCONNECT Errors[2] received; AGENT-DISCONNECT send successful; conn close successful.
    timeout processing 3ms # ACK send failed after NOTIFY received, error:[ Broken pipe (os error 32) ]

spoe-message msg-1
    args arg_method=method arg_path=url
    event on-frontend-http-request
